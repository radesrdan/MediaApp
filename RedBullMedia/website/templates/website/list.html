<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Media List</title>
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/website/style.css">
</head>

<body>

  {% for item in content %}

  {% if item.mediaType == "video" %}
  <div name="content">
    <video id="my-video" class="video-js left" controls preload="auto" width="640" height="420" poster={{item.previewUrl}}
      data-setup="{}">
      <source src={{item.contentUrl}} type="video/mp4" />
      <source src={{item.contentUrl}} type="video/webm" />

      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>

  </div>

  {% else %}
  <div name="image">
    <img class="imageSize" src={{item.contentUrl}} />
  </div>


  {% endif %}

  {% endfor %}

  <div class="pagination">
    <span class="step-links">
      {% if content.has_previous %}
      <a href="?page=1">&laquo; first</a>
      <a href="?page={{ pcontent.previous_page_number }}">previous</a>
      {% endif %}
  
      <span class="current">
        Page {{ content.number }} of {{ content.paginator.num_pages }}.
      </span>
  
      {% if content.has_next %}
      <a href="?page={{ content.next_page_number }}">next</a>
      <a href="?page={{ content.paginator.num_pages }}">last &raquo;</a>
      {% endif %}
    </span>
  </div>

</body>

</html>
